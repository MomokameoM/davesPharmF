{% extends "base.html" %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center" style="font-weight: bold;">

                                <h3 class="mb-5" style="font-size: 5vh;font-weight: bold;">Añadir factura</h3>
                                
                                <div class="form-outline mb-4">
                                    <label for="id_rfc_client">Cliente RFC</label>
                                    <select name="rfc_client" class="form-select form-select-lg" id="id_rfc_client" required>
                                        {% for client in clients %}
                                            <option value="{{ client.id }}">{{ client.name }} {{ client.second_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="form-outline mb-4">
                                    <label for="id_sale_details">Detalles de Venta</label>
                                    <select multiple name="sale_details" class="form-select form-select-lg" id="id_sale_details" required>
                                        {% for sale_detail in sale_details %}
                                            <option value="{{ sale_detail.id }}">{{ sale_detail }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <button class="btn btn-primary btn-lg btn-block" type="submit" style="font-weight: bold;">Añadir</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
{% endblock content %}
